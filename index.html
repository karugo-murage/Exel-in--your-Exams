<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style/style.css">
    <title>Exel</title>

</head>
<body>
    <div class="container">
        <DIV class="NAV">
            <div class="success">SUCCESS IN YOUR EXAMS!</div>
            <ul class="units" >
                <li class="ai" >Artificial Intelligence</li>
                <li class="calculus" >Integral Calculus</li>
                <li class="electronics" >Digital Electronics</li>
                <li class="data" >Data Communication</li>
            </ul>
        </DIV>
        
        <div class="image">
            <img src="./Assets/images/ai.jpg" alt="">
        </div>
        <div class="complexity">
            <span id="like-count" class="likes">0 Simple.</span>
            <button id="like-button" class="like-button">♥</button>
            <span id="like-count" class="likes">0 Fairly Good</span>
            <button id="like-button" class="like-button">♥</button>
            <span id="like-count" class="likes">0 Hard.</span>
            <button id="like-button" class="like-button">♥</button>

        </div>
        <div class="comment">
            <ul id="comments-list" class="comments">
                <li>Comments . . .</li>
            </ul>
            <form id="comment-form" class="comment-form">
            <input
              class="comment-input"
              type="text"
              name="comment"
              id="comment"
              placeholder="Add a comment..."
            />
            <button class="comment-button" type="submit">Post</button>
        </div>
    </div>
</body>
</html>
